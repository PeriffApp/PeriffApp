<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/RecuperacaoSenha/recuperacao.css">
</head>
<body>
    <div class="recovery-container">
        <div class="logo">
            <i class="fas fa-lock"></i>
            <h1>Redefinir Senha</h1>
        </div>

        <!-- Passo 1: Identificação do usuário -->
        <div id="step1" class="recovery-steps active">
            <h2 class="step-title">Recuperação de Senha</h2>
            <p class="step-description">Informe seu e-mail cadastrado para redefinir sua senha.</p>
            
            <form id="recoveryForm">
                <div class="form-group">
                    <label for="userIdentity">E-mail cadastrado</label>
                    <input type="email" id="userIdentity" class="form-control" placeholder="Digite seu e-mail" required maxlength="60">
                </div>
                
                <button type="submit" class="btn btn-primary">Continuar</button>
            </form>
        </div>

        <!-- Passo 5: Confirmação -->
        <div id="step5" class="recovery-steps">
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                <h2>Senha redefinida com sucesso!</h2>
                <p>Sua senha foi atualizada com sucesso. Agora você pode fazer login com sua nova senha.</p>
                <button type="button" class="btn btn-primary" onclick="redirectToLogin()">Fazer Login</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script type="module" src="/RecuperacaoSenha/recuperacao.js"></script>
</body>
</html>
